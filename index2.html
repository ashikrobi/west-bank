<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Bank</title>
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>
    <main>
        <section class="bank_statement">
            <div class="balance_calculation_area">
                <div class="calculation deposit">
                    <h2>Deposit</h2>
                    <br>
                    <h4>$00</h4>
                </div>
                <div class="calculation withdraw">
                    <h2>Withdraw</h2>
                    <br>
                    <h4>$00</h4>
                </div>
                <div class="calculation balance">
                    <h2>Balance</h2>
                    <br>
                    <h4>$00</h4>
                </div>
                <!-- This area contains input boxes -->
                <div class="input_calculation input_box1">
                    <h2>Deposit</h2>
                    <br>
                    <input type="text" name="" id="diposit" placeholder="$ Deposit Amount"> <br>
                    <button>Deposit</button>
                </div>
                <div class="input_calculation input_box2">
                    <h2>Withdraw</h2>
                    <br>
                    <input type="text" name="" id="withdraw" placeholder="$ Withdraw Amount">
                    <br>
                    <button>Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
