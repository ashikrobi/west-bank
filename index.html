<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Bank BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/west_bank.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To West Bank BD</h1>
        <div class="shadow p-5 mb-5 bg-white rounded submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="e-mail"> <br>
            <input class="form-control" type="password" placeholder="password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- Hidden Transaction Area -->
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="deposit" class="status">
                        <h5>Deposit</h5>
                        <h2>$<span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="withdraw" class="status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="balance" class="status">
                        <h5>Balance</h5>
                        <h2>$<span id="current-balance">1240</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Deposit and withdraw input area -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="shadow p-5 m-2 bg-white rounded">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow p-5 m-2 bg-white rounded">
                    <h4>Withdraw</h4>
                    <input class="form-control" type="text" placeholder="$ amount you want to withdraw"> <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/west-bank.js"></script>
</body>
</html>
